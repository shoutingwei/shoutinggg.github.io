<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, GitHub Profile 1.0</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.5/jquery.pagepiling.min.css" />
	<script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.5/jquery.pagepiling.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#pagepiling').pagepiling({
			    menu: null,
		        direction: 'vertical',
		        verticalCentered: true,
		        sectionsColor: [],
		        anchors: [],
		        scrollingSpeed: 700,
		        easing: 'swing',
		        loopBottom: false,
		        loopTop: false,
		        css3: true,
		        navigation: {
		            'textColor': '#000',
		            'bulletsColor': '#000',
		            'position': 'right',
		            'tooltips': ['section1', 'section2', 'section3', 'section4']
		        },
		       	normalScrollElements: null,
		        normalScrollElementTouchThreshold: 5,
		        touchSensitivity: 5,
		        keyboardScrolling: true,
		        sectionSelector: '.section',
		        animateAnchor: false,

				//events
				onLeave: function(index, nextIndex, direction){},
				afterLoad: function(anchorLink, index){},
				afterRender: function(){},
			});
		});
	</script>
  </head>
  <body>
    <div id="pagepiling">
		<div class="section" style="background-color:#FFCBD7;font-size:10rem;color:white;">Profile</div>
		<div class="section" style="background-color:#E1A1A1;font-size:10rem;color:white;">Education</div>
		<div class="section" style="background-color:#EAC5EB;font-size:10rem;color:white;">Working Experience</div>
		<div class="section" style="background-color:#9774B6;font-size:10rem;color:white;">Others</div>
	</div>
  </body>
</html>
